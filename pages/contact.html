<!DOCTYPE html>
<html lang="en">
  <!-----------HEAD------------>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Duarte Almeida</title>
    <link rel="icon" href="/img/logo.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <!-----------BODY------------>
  <body>
    <section id="contact">
      <div class="contact-container">
        <a href="/index.html"
          ><img src="/img/back-arrow.png" alt="back arrow"
        /></a>
        <h2 class="text-message">leave a message below</h2>
        <form
          name="contact"
          action="/pages/success.html"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
        >
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="your name"
            required
          />

          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your email"
            required
          />
          <label for="message"></label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="please leave your message here"
            required
          ></textarea>

          <button type="submit" name="submit" class="contact-btn">
            send message
          </button>
        </form>
        <div class="social-container">
          <h2 class="text-social">or get in touch directly at</h2>
          <div class="social-links">
            <a
              href="mailto:duartemalmeida@gmail.com?Subject=Website Enquiry"
              target="_blank"
              class="logo gmail"
              ><img src="/img/gmail.png" alt="logo gmail"
            /></a>
            <a
              href="https://github.com/DMCFA"
              target="_blank"
              class="logo github"
              ><img src="/img/github.png" alt="github link"
            /></a>
            <a
              href="https://linkedin.com/in/duarte-almeida-dmcfa/"
              target="_blank"
              class="logo linkedin"
              ><img src="/img/linkedin.png" alt="linkedin link"
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
